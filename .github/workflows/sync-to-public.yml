name: Sync to Public Repository

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保获取完整的git历史

      - name: Push to public repository
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_TOKEN }}  # 使用你的PAT
        run: |
          # 删除敏感文件（如果有）
          rm -rf .github/workflows/
          rm -rf sensitive-files/
          
          # 配置git
          git config --global user.name 'Cyfarwydd'
          git config --global user.email 'Cyfarw9dd@outlook.com'
          
          # 添加远程仓库并推送
          git remote add public https://${GITHUB_TOKEN}@github.com/Cyfarw9dd/TallNeck.git
          git push public main:main --force