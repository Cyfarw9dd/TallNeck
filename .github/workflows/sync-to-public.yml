name: Sync Repos

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 * * * *"

jobs:
  git-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          repository: Cyfarw9dd/TallNeck-private
          token: ${{ secrets.TOKEN }}
          fetch-depth: 0

      - name: Sync repositories
        uses: wei/git-sync@v3
        with:
          source_repo: "Cyfarw9dd/TallNeck-private"
          source_branch: "master"
          destination_repo: "Cyfarw9dd/TallNeck"
          destination_branch: "master"
          # 使用 GITHUB_TOKEN 环境变量
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}