name: Sync Repos

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 * * * *"

jobs:
  git-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          repository: Cyfarw9dd/TallNeck-private
          token: ${{ secrets.TOKEN }}
          fetch-depth: 0

      - name: Sync repositories
        uses: wei/git-sync@v3
        with:
          source_repo: "https://github.com/Cyfarw9dd/TallNeck-private.git"
          source_branch: "master"
          destination_repo: "https://github.com/Cyfarw9dd/TallNeck.git"
          destination_branch: "master"
          # 使用 github_token 而不是 TOKEN
          github_token: ${{ secrets.TOKEN }}